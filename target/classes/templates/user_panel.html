<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAR SHOP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #container
        {
            width: 100%;
            height: 1200px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            background-color: black;
            text-align: center;
        }
            #nav
            {
            }
                #leftButtons
                {
                    width: 50%;
                    height: 50%;
                    float: left;
                    text-align: left;
                }
                #rightButtons
                {
                    width: 50%;
                    height: 50%;
                    float: left;
                    text-align: right;
                }

            #title
            {
                color: grey;
                padding: 30px;
            }

            a.buttonlink
             {
                color: black;
                text-decoration: none;
            }
    </style>
</head>
<body>
<div id="container" class="p-3 mb-2">

    <div id="nav">

        <div id="leftButtons">
            <input type="button" value="Go back!" onclick="history.back()" class="btn btn-warning">
            <button type="button" class="btn btn-warning"><a href="/" class="buttonlink"> Go to Main Page </a></button>
            <button type="button" class="btn btn-warning"><a href="/basket" class="buttonlink"> Go to Basket </a></button>
        </div>

        <div id="rightButtons">
            <button type="button" class="btn btn-warning"><a href="/loginPage" class="buttonlink"> Login</a></button>
            <button type="button" class="btn btn-warning"><a href="/logout" class="buttonlink"> Logout</a></button>
        </div>

    </div>
    <div style="clear: both;"></div>

    <div th:if="${message}" class="alert alert-success text center">
        [[${message}]]
    </div>


    <div id="title">
        <h1>User Credentials</h1>
    </div>

    <div th:if="${message}" class="alert alert-success text center">
        [[${message}]]
    </div>

    <div>
        <table border="1" class="table table-dark table-striped">
            <thead>
            <tr>
                <th> Username</th>
                <th> Password</th>
                <th> CreatedOn</th>
                <th> UpdatedOn</th>
                <th> Profile Picture</th>
                <th> Options</th>
            </tr>
            </thead>
            <tbody>

            <td th:text="${user.username}" style="text-align: center; vertical-align: middle;"></td>
            <td th:text="${user.password}" style="text-align: center; vertical-align: middle;"></td>
            <td th:text="${user.createdOn}" style="text-align: center; vertical-align: middle;"></td>
            <td th:text="${user.updatedOn}" style="text-align: center; vertical-align: middle;"></td>
            <td>
                <img th:src="@{${user.profilePictureUrl}}" style="width: 200px; height: 200px;">
            </td>
            <td>
                <br>
                <a class="btn btn-primary m-2" th:href="@{/user/updateUserProfile}">Edit</a>
                <br>
                <br>
                <a class="btn btn-danger m-2" th:href="@{'/user/deleteUser/' + ${user.id}}">Delete</a>
            </td>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
