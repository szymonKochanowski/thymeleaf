<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAR SHOP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       #container
        {
            width: 100%;
            height: 1200px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            background-color: black;
            text-align: center;
        }

        a.buttonlink
       {
            color: black;
            text-decoration: none;
       }
    </style>
</head>
<body>

<div id="container" class="p-3 mb-2">

        <div style="text-align: left">
            <input type="button" value="Go back!" onclick="history.back()" class="btn btn-warning">
            <button type="button" class="btn btn-warning"><a href="/" class="buttonlink"> Go to Main Page </a> </button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger text center">
            [[${errorMessage}]]
        </div>

        <br>

        <form th:action="@{/loginPage}" th:object="${user}" method="post" style="margin: auto; width: 450px;">
            <div class="border border-secondary rounded p-3" style="width: 500px; height: 550px;">
                <div class="center">
                    <h1>Login Page</h1>
                </div>
                <div class="center">
                    <img src="/static/images/avatar.png"  th:src="@{/images/avatar.png}" alt="Avatar" style="width: 300px; height: 200px;">
                </div>
                <br>
                <br>

                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label"><b>Username</b></label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="Enter Username" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label"><b>Password</b></label>
                    <div class="col-sm-8">
                        <input type="password" placeholder="Enter Password" id="password" name="password" required>
                    </div>
                </div>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <br>
                <br>
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

    </form>


</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>

</body>
</html>
